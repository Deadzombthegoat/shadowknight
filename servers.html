<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowKnight - Server List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ShadowKnight Server List</h1>
        <form id="serverForm">
            <input type="text" id="serverName" placeholder="Server Name" required>
            <input type="text" id="serverIP" placeholder="Server IP" required>
            <button type="submit">Add Server</button>
        </form>
    </header>
    
    <main>
        <h2>Available Servers</h2>
        <ul id="serverList"></ul>
    </main>

    <script src="app.js"></script>
</body>
</html>

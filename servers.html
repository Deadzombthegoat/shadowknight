<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: #ff8c00; /* Orange */
        }

        .server-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-item {
            background-color: #333333; /* Darker gray for contrast */
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px; /* Set the desired width for the server item */
        }

        .server-item h2 {
            color: #ff8c00; /* Orange */
        }

        .back-button {
            display: inline-block;
            background-color: #ff8c00; /* Orange */
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: #e07b00; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server List</h1>
        <div class="server-list">
            <div class="server-item">
                <h2>Server 1</h2>
                <p>IP: 123.456.78.90</p>
                <p>Players: 10/100</p>
            </div>
            <div class="server-item">
                <h2>Server 2</h2>
                <p>IP: 98.765.43.21</p>
                <p>Players: 25/100</p>
            </div>
            <div class="server-item">
                <h2>Server 3</h2>
                <p>IP: 1.2.3.4</p>
                <p>Players: 5/50</p>
            </div>
            <!-- Add more server items as needed -->
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>

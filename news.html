<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's News in Plaxinova</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 4rem;
      text-align: center;
      margin: 20px 0;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      animation: rainbow 3s infinite;
    }
    .news-container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }
    .news-body {
      flex: 2;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
    }
    .news-body p {
      margin: 10px 0;
    }
    .images-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }
    .images-container img {
      width: 100%;
      max-width: 800px; /* Increased size for both images */
      margin-bottom: 20px;
      border: 2px solid black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Today's News in Plaxinova</h1>
  <div class="news-container">
    <div class="news-body">
      <p>Today we planned for our battle royal map üî•. The map is fire so far.</p>

    <div class="images-container">

    </div>
  </div>
</body>
</html>

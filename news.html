<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's News in Plaxinova</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
        }
        .news-body {
            margin: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 60%;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            padding: 10px 15px;
            border: 2px solid #ff9800;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        .back-button a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px #ff9800;
        }
        .back-button a:hover {
            color: #e67e22;
        }
        .images-container img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="index.html">Back</a>
    </div>
    <h1>Today's News in Plaxinova</h1>
    <div class="news-body">
      <p>We worked on our site today.<p>   
      <p>Hope yall are excited to play our new map "Verio".</p>
      <p>The images that you see on the left is something Savage Nova wanted to show you guys.</p>
      <p><strong>Question for the day:</strong><strong> Mythic </strong> or <strong> Exotic </strong>?</p>
    </div>
    <div class="images-container">
        <img src="sneek peek.png" alt="Sneak Peek">
        <img src="daily dose.png" alt="Daily Dose">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center; 
            border: 2px solid orange; /* Neon glow effect */
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 0 20px orange;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
        }
        .button {
            background-color: transparent; /* Transparent button background */
            border: 2px solid orange; /* Button border color */
            border-radius: 20px; /* Rounded edges */
            color: orange; /* Text color */
            padding: 15px 30px; /* Button padding */
            font-size: 16px; /* Button font size */
            margin: 10px; /* Margin between buttons */
            cursor: pointer; /* Change cursor on hover */
            transition: all 0.3s ease; /* Animation for hover effect */
        }
        .button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange; /* Neon glow effect on hover */
        }
        /* Settings button */
        .settings-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .settings-button img {
            height: 40px; /* Size of settings button image */
            width: 40px;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <div>
            <button class="button">Servers</button>
            <button class="button">Clients</button>
            <button class="button">News</button>
            <button class="button">Chat</button>
        </div>
    </div>

    <div class="auth-buttons">
        <button class="button">Login</button>
        <button class="button">Register</button>
    </div>

    <button class="settings-button" onclick="window.location.href='settings.html'">
        <img src="settings-icon.png" alt="Settings"> <!-- Replace with your settings icon -->
    </button>
</body>
</html>

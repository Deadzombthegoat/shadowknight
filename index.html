<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            position: relative;
            transition: background-image 0.5s;
        }
        .container {
            text-align: center;
            border: 2px solid orange;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px orange;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            top: 10%; 
        }
        .button {
            background-color: transparent;
            border: 2px solid orange;
            border-radius: 20px;
            color: orange;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange;
        }
        .settings-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .settings-button img {
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body id="body">
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <div>
            <button class="button" onclick="window.location.href='servers.html'">Servers</button>
            <button class="button" onclick="window.location.href='clients.html'">Clients</button>
            <button class="button" onclick="window.location.href='chat.html'">Chat</button>
            <button class="button" onclick="window.location.href='news.html'">News</button>
            <!-- New "Play" Button -->
            <button class="button" onclick="window.location.href='play.html'">Play</button>
        </div>
    </div>

    <button class="settings-button" onclick="window.location.href='settings.html'">
        <img src="settings-icon.png" alt="Settings">
    </button>

    <script>
        let preferredBackground = localStorage.getItem('backgroundImage') || 'bg1.png';
        document.body.style.backgroundImage = `url('${preferredBackground}')`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body style="
    margin: 0; 
    padding: 0; 
    background-color: black; 
    color: white; 
    font-family: Arial, sans-serif; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    position: relative; 
    transition: background-image 0.5s;">
    
    <div style="
        text-align: center; 
        border: 2px solid orange; 
        border-radius: 15px; 
        padding: 20px; 
        box-shadow: 0 0 20px orange; 
        background-color: rgba(0, 0, 0, 0.8);">
        <h1>Welcome to My Homepage</h1>
        <div>
            <button style="
                background-color: transparent; 
                border: 2px solid orange; 
                border-radius: 20px; 
                color: orange; 
                padding: 15px 30px; 
                font-size: 16px; 
                margin: 10px; 
                cursor: pointer;" 
                onclick="window.location.href='servers.html'">Servers</button>
            <button style="
                background-color: transparent; 
                border: 2px solid orange; 
                border-radius: 20px; 
                color: orange; 
                padding: 15px 30px; 
                font-size: 16px; 
                margin: 10px; 
                cursor: pointer;" 
                onclick="window.location.href='clients.html'">Clients</button>
            <button style="
                background-color: transparent; 
                border: 2px solid orange; 
                border-radius: 20px; 
                color: orange; 
                padding: 15px 30px; 
                font-size: 16px; 
                margin: 10px; 
                cursor: pointer;" 
                onclick="window.location.href='chat.html'">Chat</button>
            <button style="
                background-color: transparent; 
                border: 2px solid orange; 
                border-radius: 20px; 
                color: orange; 
                padding: 15px 30px; 
                font-size: 16px; 
                margin: 10px; 
                cursor: pointer;" 
                onclick="window.location.href='news.html'">News</button>
            <button style="
                background-color: transparent; 
                border: 2px solid orange; 
                border-radius: 20px; 
                color: orange; 
                padding: 15px 30px; 
                font-size: 16px; 
                margin: 10px; 
                cursor: pointer;" 
                onclick="window.location.href='play.html'">Play</button>
        </div>
    </div>

    <button style="
        position: absolute; 
        bottom: 20px; 
        left: 20px; 
        border: none; 
        background: none; 
        cursor: pointer; 
        outline: none;" 
        onclick="window.location.href='settings.html'">
        <img src="settings-icon.png" alt="Settings" style="height: 40px; width: 40px;">
    </button>

    <script>
        let preferredBackground = localStorage.getItem('backgroundImage') || 'bg1.png';
        document.body.style.backgroundImage = `url('${preferredBackground}')`;
    </script>
</body>
</html>

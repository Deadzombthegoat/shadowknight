<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerClients</title>
    <link rel="shortcut icon" href="sword.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            transition: background-image 0.5s; /* Smooth background transition */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px #ff9800;
        }
        .back-button a:hover {
            color: #e67e22;
        }
        .clients-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .client-box {
            background-color: #2c2c2c;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .client-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 152, 0, 1);
        }
        .client-box h2 {
            margin-bottom: 15px;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff9800;
        }
        .client-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .client-link:hover {
            background-color: #e67e22;
        }
        .client-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 152, 0, 0.4);
            filter: blur(10px);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .client-link:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="index.html">‚Üê Back</a>
    </div>

    <div class="clients-container">
        <div class="client-box">
            <h2>Resent</h2>
            <p>Resent Client.</p>
            <a href="resent.html" class="client-link">Select</a>
        </div>
        <div class="client-box">
            <h2>Client 2</h2>
            <p>EaglercraftX Client.</p>
            <a href="eaglercraftx.html" class="client-link">Select</a>
        </div>
        <div class="client-box">
            <h2>Client 3</h2>
            <p>Eaglerforge</p>
            <a href="eaglerforge.html" class="client-link">Select</a>
        </div>
        <div class="client-box">
            <h2>Eaglymc</h2>
            <p>Eaglymc 1.20 beta</p>
            <a href="eagly/index.html" class="client-link">Select</a>
        </div>
        <div class="client-box">
            <h2>Client 5</h2>
            <p>More coming soon</p>
            <a href="#" class="client-link">Select</a>
        </div>
        <div class="client-box">
            <h2>Client 6</h2>
            <p>Coming Soon</p>
            <a href="#" class="client-link">Select</a>
        </div>
        <!-- More client boxes can be added here -->
    </div>

    <script>
        let preferredBackground = localStorage.getItem('backgroundImage') || 'bg1.png';
        document.body.style.backgroundImage = `url('${preferredBackground}')`;
    </script>
</body>
</html>

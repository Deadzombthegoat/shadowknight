<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid orange;
            margin-top: 20px;
            width: 300px;
        }
        .button {
            padding: 10px 20px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: transparent;
            color: orange;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <input type="text" id="username-input" placeholder="Enter username" />
    <input type="password" id="password-input" placeholder="Enter password" />
    <button class="button" onclick="register()">Register</button>
    <p id="error-message" style="color: red;"></p>

    <script>
        function register() {
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.find(user => user.username === username);
                if (userExists) {
                    document.getElementById('error-message').innerText = 'Username already exists.';
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html';
                }
            } else {
                document.getElementById('error-message').innerText = 'Please enter both username and password.';
            }
        }
    </script>
</body>
</html>

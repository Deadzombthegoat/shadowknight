<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-image 0.5s; /* Smooth background transition */
        }
        .button {
            padding: 10px 20px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: transparent;
            color: orange;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange;
        }
        .url-input {
            padding: 10px;
            border-radius: 25px; /* Round input */
            border: 2px solid orange; /* Orange glow effect */
            background-color: black; /* Inside black */
            color: white; /* Text color */
            width: 300px;
            outline: none;
            transition: border 0.3s ease;
        }
        .url-input:focus {
            border: 2px solid orange; /* Adjust border on focus for glow effect */
            box-shadow: 0 0 10px orange; /* Add glow when focused */
        }
        .url-container {
            margin-top: 30px; /* Spacing above the URL input */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <div>
        <p>Select a Background:</p>
        <button class="button" onclick="changeBackground('bg1.png')">Default</button>
        <button class="button" onclick="changeBackground('bg2.png')">Bg2</button>
        <button class="button" onclick="changeBackground('bg3.png')">Bg3</button>
        <button class="button" onclick="changeBackground('bg4.png')">Bg4</button>
    </div>

    <div class="url-container">
        <input type="text" id="custom-background-url" class="url-input" placeholder="Enter image URL" />
        <button class="button" onclick="setCustomBackground()">Enter</button>
    </div>

    <script>
        // Load and set the current background on page load
        let preferredBackground = localStorage.getItem('backgroundImage') || 'bg1.png';
        document.body.style.backgroundImage = `url('${preferredBackground}')`;
        
        function changeBackground(image) {
            localStorage.setItem('backgroundImage', image);
            document.body.style.backgroundImage = `url('${image}')`;
            alert(`Background changed to: ${image}`);
        }

        function setCustomBackground() {
            const customUrl = document.getElementById('custom-background-url').value;
            if (customUrl) {
                localStorage.setItem('backgroundImage', customUrl);
                document.body.style.backgroundImage = `url('${customUrl}')`;
                alert(`Background changed to: ${customUrl}`);
            } else {
                alert('Please enter a valid image URL.');
            }
        }
    </script>
</body>
</html>

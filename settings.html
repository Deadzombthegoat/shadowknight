<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid orange;
            margin-top: 20px;
            width: 300px;
        }
        .button {
            padding: 10px 20px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: transparent;
            color: orange;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <div>
        <p>Change your Username:</p>
        <input type="text" id="username-input" placeholder="Enter new username" />
        <button class="button" onclick="changeUsername()">Save</button>
    </div>

    <div>
        <p>Select a Background:</p>
        <button class="button" onclick="changeBackground('bg1.png')">Default</button>
        <button class="button" onclick="changeBackground('bg2.png')">Bg2</button>
        <button class="button" onclick="changeBackground('bg3.png')">Bg3</button>
        <button class="button" onclick="changeBackground('bg4.png')">Bg4</button>
    </div>

    <script>
        let currentUser = localStorage.getItem('username') || 'Newbie';
        let lastUsernameChange = localStorage.getItem('lastUsernameChange');
        let usernameChangeDelay = 3 * 24 * 60 * 60 * 1000; // 3 days in milliseconds
        
        function changeUsername() {
            if (currentUser === 'Newbie') {
                alert('You must be logged in to change your username.');
                return;
            }

            const newUsername = document.getElementById('username-input').value;
            if (newUsername) {
                let now = new Date().getTime();
                if (!lastUsernameChange || (now - lastUsernameChange) >= usernameChangeDelay) {
                    localStorage.setItem('username', newUsername);
                    localStorage.setItem('lastUsernameChange', now);
                    alert(`Username changed to: ${newUsername}`);
                    window.location.href = 'homepage.html';
                } else {
                    alert('You can only change your username once every 3 days.');
                }
            } else {
                alert('Please enter a username.');
            }
        }

        function changeBackground(image) {
            localStorage.setItem('backgroundImage', image);
            document.body.style.backgroundImage = `url('${image}')`;
            alert(`Background changed to: ${image}`);
        }
    </script>
</body>
</html>
